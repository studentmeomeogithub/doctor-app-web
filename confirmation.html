<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <link rel="stylesheet" href="index.css">
    <style>
     
        /* Reset some basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: aliceblue;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Background styles */
.background {
    height: 100%;
    width: 100%;
    background: #282828;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

/* Geometric patterns */
.pattern {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    animation: rotate 10s linear infinite;
}

.pattern1 {
    width: 200px;
    height: 200px;
    top: 20%;
    left: 20%;
    transform-origin: center;
}

.pattern2 {
    width: 150px;
    height: 150px;
    top: 50%;
    left: 70%;
    transform-origin: center;
}

.pattern3 {
    width: 100px;
    height: 100px;
    top: 75%;
    left: 40%;
    transform-origin: center;
}

.pattern4 {
    width: 250px;
    height: 250px;
    top: 40%;
    left: 10%;
    transform-origin: center;
}

@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}


        /* .confirmation{
            z-index: 99;
            background-color: aqua;
        } */
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Your appointment has been submitted</h1>
        <!-- HTML !-->


        <button class="button-81" id="go-to-page" onclick="goBack()">Go Back to Page</button>
    </div>
    <div class="background">
        <div class="pattern pattern1"></div>
        <div class="pattern pattern2"></div>
        <div class="pattern pattern3"></div>
        <div class="pattern pattern4"></div>
    </div>
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
